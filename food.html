    <script>
        function openPopup() {
            var popupWindow = window.open("", "_blank", "width=800,height=600");
            popupWindow.document.write(`
                <html>
                <head>
                    <title></title> <!-- Set the title to an empty string -->
                    <style>
                        /* Add your styles here if needed */
                    </style>
                </head>
                <body>

                        <div id="map" style="width: 70%; height: 500px; margin: 0 auto;"></div>
                        <div class="address">Your address goes here</div>
                        <input type="checkbox" onclick="window.close();" class="close"> 더 이상 열지 않기
                    </div>
                </body>
                </html>
            `);
        }
    </script>
</head>
<body>
