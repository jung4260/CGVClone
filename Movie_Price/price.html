<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/default.css">
    <link rel="stylesheet" href="/Movie_Price/price.css">
</head>
<body>
    
    <div class="price">

        <div class="price-header">
            <div>
                <span class="price-title">관람가격 안내</span>
            </div>
            <div>
                <a href="#" class="price-region">지역별</a>
                <a href="#" class="price-theater">특별관</a>
            </div>
        </div>
        <div class="select-region">
            <div class="border1">            
                <select name="sel_region" id="region_id1" class="region_class01">
                    <option value="01">서울</option>
                    <option value="02">경기</option>
                    <option value="03">인천</option>
                    <option value="04">부산</option>
                </select>
            </div>
            <div class="border2">
                <select name="sel_region" id="region_id2" class="region_class02">
                        <option value="01">UM.강남</option>
                        <option value="02">UM.강변</option>
                        <option value="03">UM.건대입구</option>
                        <option value="04">UM.구로</option>
                </select>
            </div>
        </div>

        <div class="price-list">
            <div class="norm-2d">
                ■ 일반(2D)
                <table>
                    <thead class="price-head">
                        <tr>
                            <th style="width:35%">요일</th>
                            <th style="width:35%">시간대</th>
                            <th style="width:15%">일반</th>
                            <th style="width:15%">청소년</th>
                        </tr>
                    </thead>
                    <tbody class="price-body">
                        <tr>
                            <td rowspan="3">월~목</td>
                            <td>모닝(06:00 ~)</td>
                            <td>10,000</td>
                            <td>8,000</td>
                        </tr>
                        <tr>
                            <td>브런치(11:01 ~)</td>
                            <td>12,000</td>
                            <td>10,000</td>
                        </tr>
                        <tr>
                            <td>일반(13:01 ~)</td>
                            <td>14,000</td>
                            <td>11,000</td>
                        </tr>
                    </tbody>
                    <tbody class="price-body">
                        <tr>
                            <td rowspan="3">금~일(공휴일)</td>
                            <td>모닝(06:00 ~)</td>
                            <td>11,000</td>
                            <td>8,000</td>
                        </tr>
                        <tr>
                            <td>브런치(11:01 ~)</td>
                            <td>15,000</td>
                            <td>12,000</td>
                        </tr>
                        <tr>
                            <td>일반(13:01 ~)</td>
                            <td>15,000</td>
                            <td>12,000</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="norm-3d">
                ■ 일반(3D)
                <div></div>
            </div>
        </div>


    </div>



</body>
</html>
